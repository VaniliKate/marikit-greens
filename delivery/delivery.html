<!-- delivery start -->

<div class="container py-5">
  <div class="options">
    <div id="deliveryoptions">
      <p>Would you like to:</p>
  
  <div class="flex-parent jc-center">
      <button type="submit" name="pickup" onclick="pickUp()" class="btn" id="pickup"><i class="fas fa-store"></i> Pick it Up</button>
      <button type="submit" name="deliver" onclick="getItDelivered()" class="btn" id="deliver"><i class="fas fa-truck"></i> Get it Delivered</button>
  </div>
    </div>
  </div>
  <div class="deliversection">
  
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col">
      <div class="card my-4 shadow-3">
        <div class="row g-0">
          
            <div class="mask">
              <div class=" justify-content-center align-items-center h-100">
                <div class=" text-center" style="margin-top: 130px;">
                  <i class="fas fa-truck fa-3x" style="color: #ABEB45"></i>
                  <p class="text-white title-style">Marikiti Greens Delivery</p>
                  <p class="text-white mb-0"></p>

                  <figure class="text-center mb-0">
                    <blockquote class="blockquote text-white">
                      <p class="pb-3">
                        <i class="fas fa-quote-left fa-xs"
                          style="color: #ABEB45;"></i>
                        <span class="lead title-quote">Everything at your doorstep.</span>
                        <i class="fas fa-quote-right fa-xs"
                          style="color: #ABEB45;"></i>
                      </p>
                    </blockquote>

                  </figure>
                </div>
              </div>
            </div>
        <form>
          <div class="col delivery-details">
            <div class="card-body p-md-5 text-black justify-content-center align-items-center h-100">
              <h3 class="mb-4 text-uppercase">Delivery Details</h3>

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="firstname" class="form-control form-control-lg" required/>
                    <label class="form-label" for="firstname">First Name</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="lastname" class="form-control form-control-lg" required/>
                    <label class="form-label" for="lastname">Last name</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="tel" id="phonenumber" class="form-control form-control-lg" required/>
                    <label class="form-label" for="phonenumber">Phone Number</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="location" class="form-control form-control-lg" required/>
                    <label class="form-label" for="location">Location</label>
                  </div>
                </div>
              </div>

              <div class="d-flex justify-content-center pt-3">
                <button type="button" class="btn btn-success btn-lg ms-2" id="deliverysubmitbutton" onclick="deliveryConfirmation()">Submit</button>
              </div>
            </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
  </div>


<!-- delivery feedback section start-->
<div class="delivery-feedback"></div>

<!-- delivery feedback section end-->

 <div class="pickup-feedback">
   <p>Thank you for shopping with us. </p>
   <p>Please pick up your greens from our office.</p>
 </div>
