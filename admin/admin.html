      <div class="admin-content">
        <div class="admin-categories d-flex">
          <div class="category-form m-3 p-2 w-25">
            <h3>Create Category</h3>
            <form action="">
              <div class="mb-3">
                <label for="">Category Name</label>
                <input type="text" id="category-name" class="form-control" />
              </div>
              <button type="button" class="btn btn-success add-category">
                ADD CATEGORY
              </button>
            </form>
          </div>
          <div class="category-table m-3 p-2 w-50">
            <caption>
              Categories
            </caption>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">id</th>
                  <th scope="col">Category name</th>
                </tr>
              </thead>
              <tbody class="category-list">

              </tbody>
            </table>
          </div>
        </div>

      <div class="admin-content">
        <div class="admin-products d-flex">
          <div class="product-form m-3 p-2 w-25">
            <h3>Create Product</h3>
            <form action="" id="prod-form">
              <div class="mb-3">
                <label for="">Product Category</label>
                <select id="product-category" class="form-control" >
                  
                </select>
              </div>
              <div class="mb-3">
                <label for="">Product Name</label>
                <input type="text" id="product-name" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="">Product Image</label>
                <input type="file" id="product-image" name="img" accept="image/*" class="form-control" >
              </div>
              <div class="mb-3">
                <label for="">Product Price</label>
                <input type="text" id="product-price" class="form-control" />
              </div>
              <button type="button" class="btn btn-success add-product">
                ADD PRODUCT
              </button>
            </form>
          </div>
          <div class="product-table m-3 p-2 w-50">
            <caption>
              Products
            </caption>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Image</th>
                  <th scope="col">Name</th>
                  <th scope="col">Category</th>
                  <th scope="col">Price (Ksh.)</th>
                </tr>
              </thead>
              <tbody class="product-list">

              </tbody>
            </table>
          </div>
